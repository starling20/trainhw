<!DOCTYPE html>
 <html>
 <head><link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<title>Colorado Train Station</title>
</head>
 <body>
 <div class="container">
 <div class="jumbotron">
 <img src="assets/images/amtrak-logo.png" id="logo">
 </div>
 <div class="row">
 <div class="col-lg-12">
 <div class="panel panel-primary">
 <div class="panel-heading">
 <h3 class="panel-title">Current Train Schedule</h3>
 </div>
 
 <div>	
 <table class="table table-striped" id="trainTable">
 <thead>
 <tr>
 <th>Train Name<br>(Company)</th>
 <th>Destination<br>(City, State)</th>
 <th>Frequency<br>(Mins)</th>
 <th>Next Arrival <br> (HH:MM)</th>

</tr>
</thead>		
<tbody>					
 </tbody>
 </table>
 </div>
 </div>
 
 
 <div class="panel panel-primary">
 <div class="panel-heading"><h3 class="panel-title">Add A New Train</h3></div>
 <div id="form-center">	
 
 <form role="form">
 <div class="form-group">
 <span>
 <label for="train name">Train Name<br>(Company)</label>
 <input type="text" size="30" class = "form-control" id="trainName">
 </span>
 </div>
 
 <div class="form-group">
 <label for="destination">Destination<br>(City, State)</label>
 <input type="text" size="30" class = "form-control" id="destination">
 </div>
 
 <div class="form-group">
 <label for="first train">1st Train<br>(24 hr Time)</label>
 <input type="text" size="5" class = "form-control" id="firstTime">
 </div>
 
 <div class="form-group">
 <label for="frequency">Frequency<br>(Min)</label>
 <input type="text" size="5" class = "form-control" id="frequency">
 </div>
 
 <div class="form-group">
 <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
 </div>
</form>
 
	</div>
 </div>
 
</div>
 </div>
 

 
 <script src="assets/javascript/train_schedule.js"></script>
 </body>
 </html>
